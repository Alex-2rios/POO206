{% extends "plantilla.html" %}

{% block body %}
<div class="container mt-5">
    <h2 class="display-4 text-primary mb-4">Consulta de Álbum</h2>
    
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Album</th>
                <th>Artista</th>
                <th>Año</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ Albums[0] }}</td>
                <td>{{ Albums[1] }}</td>
                <td>{{ Albums[2] }}</td>
                <td>{{ Albums[3] }}</td>
                <td>
                    <a href="{{ url_for('albums.editar', id=Albums[0]) }}" class="btn btn-warning btn-sm">Actualizar</a>
                    <a href="{{ url_for('albums.eliminar', id=Albums[0]) }}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <br>
    <a href="{{ url_for('albums.home') }}" class="btn btn-secondary">Regresar al Formulario</a>
</div>
{% endblock %}
